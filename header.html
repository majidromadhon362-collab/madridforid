<header class="header">
  <style>
    :root {
      --gold: #ffd700;
      --navy: #001b4d;
      --slant-angle: -10deg;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 1200;
      width: 100%;
      background: var(--navy);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.14);
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 14px;
      max-width: 1200px;
      margin: auto;
      gap: 12px;
    }

    .brand-wrap {
      display: flex;
      align-items: center;
      height: 40px;
    }

    .brand-bg {
      background: var(--gold);
      padding: 4px 9px;
      border-radius: 6px;
      transform: skewX(var(--slant-angle));
    }

    .brand-content {
      display: flex;
      align-items: center;
      gap: 6px;
      transform: skewX(calc(var(--slant-angle) * -1));
    }

    .brand-logo {
      width: 23px;
      height: 23px;
      object-fit: contain;
    }

    .brand-title {
      font-weight: 700;
      color: var(--navy);
      font-size: 0.86rem;
      white-space: nowrap;
    }

    nav.nav-center {
      display: none;
      gap: 18px;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    nav.nav-center a {
      color: #fff;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      padding: 5px 7px;
    }

    nav.nav-center a.active {
      color: var(--gold);
    }

    .sign-btn {
      background: var(--gold);
      color: var(--navy);
      border-radius: 6px;
      padding: 4px 9px;
      font-weight: 700;
      font-size: 0.68rem;
      border: 0;
      cursor: pointer;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: none;
    }

    .burger {
      display: none;
      width: 28px;
      height: 28px;
      background: transparent;
      border: 0;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    @media (min-width: 900px) {
      nav.nav-center { display: flex; }
    }

    @media (max-width: 899px) {
      .burger { display: block; }
    }

    .mobile-dropdown {
      display: none;
      background: rgba(0,0,0,0.95);
      padding: 12px 16px;
    }

    .mobile-dropdown.show {
      display: block;
    }

    .mobile-dropdown a {
      display: block;
      padding: 10px 5px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
    }
  </style>

  <div class="header-row">

    <a href="index.html" class="brand-wrap" style="text-decoration:none;color:inherit;">
  <div class="brand-bg">
    <div class="brand-content">
      <img class="brand-logo"
        src="https://raw.githubusercontent.com/majidromadhon362-collab/madridforid-images/main/1000089950-removebg-preview%20(2).png">
      <div class="brand-title">MadridForID</div>
    </div>
  </div>
</a>

    <nav class="nav-center" id="navCenter">
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="schedule.html">Schedule</a>
      <a href="gallery.html">Gallery</a>
      <a href="standing.html">Standings</a>
      <a href="about.html">About</a>
    </nav>

    <div style="display:flex;align-items:center;gap:6px;">
      <button id="signBtn" class="sign-btn"><span id="signText">Sign In</span></button>
      <img id="avatarImg" class="avatar">
      <button id="burgerBtn" class="burger">â˜°</button>
    </div>

  </div>

  <div id="mobileDropdown" class="mobile-dropdown">
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="schedule.html">Schedule</a>
    <a href="gallery.html">Gallery</a>
    <a href="standing.html">Standings</a>
    <a href="about.html">About</a>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA18AEH3-hByOQ7g9i3OJCJLzt4HDIJbpc",
  authDomain: "madridforid-web.firebaseapp.com",
  projectId: "madridforid-web",
  storageBucket: "madridforid-web.appspot.com",
  messagingSenderId: "882098167537",
  appId: "1:882098167537:web:acf50819e9c81adaad1350"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* ELEMENTS */
const burger = document.getElementById("burgerBtn");
const mobile = document.getElementById("mobileDropdown");
const signBtn = document.getElementById("signBtn");
const signText = document.getElementById("signText");
const avatarImg = document.getElementById("avatarImg");

/* BURGER MENU */
burger?.addEventListener("click", () => {
  mobile.classList.toggle("show");
});
document.addEventListener("click", (e) => {
  if (!mobile.contains(e.target) && !burger.contains(e.target)) {
    mobile.classList.remove("show");
  }
});

/* SIGN IN / LOGOUT */
signBtn?.addEventListener("click", async () => {
  if (auth.currentUser) {
    await signOut(auth);
  } else {
    await signInWithPopup(auth, provider);
  }
});

/* AUTH LISTENER */
onAuthStateChanged(auth, (user) => {
  if (user) {
    signText.textContent = "Logout";
    avatarImg.src = user.photoURL || "https://raw.githubusercontent.com/majidromadhon362-collab/madridforid-images/main/default-user.png";
    avatarImg.style.display = "block";
  } else {
    signText.textContent = "Sign In";
    avatarImg.style.display = "none";
  }

  window.dispatchEvent(new CustomEvent("auth-updated", { detail: { user } }));
});

window.dispatchEvent(new Event("header-ready"));
</script>

</header>
