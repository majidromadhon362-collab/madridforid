<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image | MadridForID</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f8;
      color: #001b4d;
      text-align: center;
      padding: 30px;
    }
    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    button {
      background: #001b4d;
      color: #ffd700;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #002b80;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
    }
    .url-box {
      background: #e9edf3;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>ðŸ“¤ Upload Gambar ke ImageKit</h2>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Upload</button>

    <div id="previewArea" style="display:none;">
      <h3>âœ… Berhasil diupload!</h3>
      <img id="previewImage" alt="Uploaded Image" />
      <div class="url-box" id="imageUrl"></div>
      <button onclick="copyURL()">ðŸ“‹ Copy URL</button>
    </div>
  </div>

  <script>
    const publicKey = "public_+YyaUEHiP6ZRBYoWbO0Z3aB51bI=";
    const urlEndpoint = "https://ik.imagekit.io/madridforid";

    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Pilih gambar dulu bro ðŸ˜…");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("publicKey", publicKey);
      formData.append("fileName", file.name);
      formData.append("useUniqueFileName", "true");

      try {
        const response = await fetch("https://upload.imagekit.io/api/v1/files/upload", {
          method: "POST",
          headers: {
            Authorization: "Basic " + btoa(publicKey + ":")
          },
          body: formData
        });

        const result = await response.json();
        if (result.url) {
          document.getElementById("previewArea").style.display = "block";
          document.getElementById("previewImage").src = result.url;
          document.getElementById("imageUrl").innerText = result.url;
        } else {
          alert("Gagal upload ðŸ˜¢");
          console.log(result);
        }
      } catch (err) {
        console.error(err);
        alert("Error pas upload gambar");
      }
    }

    function copyURL() {
      const urlBox = document.getElementById("imageUrl").innerText;
      navigator.clipboard.writeText(urlBox);
      alert("âœ… URL disalin ke clipboard!");
    }
  </script>
</body>
</html>
