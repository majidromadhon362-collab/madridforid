<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Standings | MadridForID</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="https://i.postimg.cc/J0krHM4b/1000089950-removebg-preview-2.png">

<style>
:root {
  --gold:#ffd700;
  --navy:#0b1d3a;
  --navy-soft:#09152e;
  --gray:#1a2238;
  --white:#ffffff;
  --muted:#c8c8d0;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
body {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(180deg, #0b1d3a 0%, #09152e 100%);
  min-height: 100vh;
  overflow-x: hidden;
}
.container{
  max-width:950px;
  margin:0 auto;
  padding:20px;
}

/* TITLE */
.page-title{
  font-size:1.5rem;
  font-weight:700;
  margin-bottom:14px;
}

/* SELECT LEAGUE */
.league-btn{
  background:var(--gold);
  border:0;
  color:#000;
  font-weight:700;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}

/* TABLE */
.table-wrap{
  background:rgba(255,255,255,0.05);
  padding:14px;
  border-radius:12px;
}
table{
  width:100%;
  border-collapse:collapse;
}
thead th{
  padding:10px;
  background:rgba(255,255,255,0.08);
}
tbody td{
  padding:10px;
  text-align:center;
  color:var(--muted);
}
tbody tr:nth-child(even){
  background:rgba(255,255,255,0.04);
}
tbody td.team{
  text-align:left;
  color:var(--white);
}

/* VIEW ALL */
#toggleTable{
  margin-top:12px;
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.2);
  background:transparent;
  color:var(--gold);
  cursor:pointer;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.modal-bg.show{display:flex}

.modal{
  background:#fff;
  color:#000;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:12px;
}
.opt{
  padding:14px;
  background:#eee;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  text-align:center;
  margin-top:10px;
}
.opt:hover{
  background:var(--gold);
  color:#000;
}
</style>
</head>

<body>

<!-- HEADER INCLUDE -->
<div id="include-header"></div>

<div class="container">

  <h2 class="page-title">League Standings</h2>

  <button id="chooseLeague" class="league-btn">Choose League</button>
  <small id="lastUpdated" style="margin-left:10px;color:var(--muted)">Last updated: ‚Äî</small>

  <div class="table-wrap" style="margin-top:18px;">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th style="text-align:left">Team</th>
          <th>P</th>
          <th>GD</th>
          <th>Pts</th>
        </tr>
      </thead>

      <tbody id="standBody"></tbody>
    </table>
  </div>

  <button id="toggleTable">Show All</button>

</div>

<!-- MODAL -->
<div id="leagueModal" class="modal-bg">
  <div class="modal">
    <strong>Select League</strong>
    <div class="opt" data-league="laliga">üá™üá∏ La Liga</div>
    <div class="opt" data-league="ucl">‚≠ê Champions League</div>
    <div class="opt" data-league="copa">üèÜ Copa del Rey</div>
  </div>
</div>

<script type="module">
/* ============= Inject Header ============= */
(async()=>{
  try{
    const res = await fetch("header.html?cb="+Date.now());
    const html = await res.text();
    const container = document.getElementById("include-header");
    container.innerHTML = html;

    // jalankan ulang script di header
    container.querySelectorAll("script").forEach(old=>{
      const s=document.createElement("script");
      if(old.type)s.type=old.type;
      if(old.src)s.src=old.src;
      else s.textContent=old.textContent;
      document.body.appendChild(s);
      old.remove();
    });

    window.dispatchEvent(new Event("header-ready"));
  }catch(e){console.error("Header load error:",e);}
})();

/* ============= Firebase ============= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyA18AEH3-hByOQ7g9i3OJCJLzt4HDIJbpc",
  authDomain:"madridforid-web.firebaseapp.com",
  projectId:"madridforid-web",
  storageBucket:"madridforid-web.appspot.com",
  messagingSenderId:"882098167537",
  appId:"1:882098167537:web:acf50819e9c81adaad1350"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ============= DOM ============= */
const tbody = document.getElementById("standBody");
const toggleTable = document.getElementById("toggleTable");
const chooseLeague = document.getElementById("chooseLeague");
const leagueModal = document.getElementById("leagueModal");
const lastUpdated = document.getElementById("lastUpdated");

let fullRows = [];
let showingAll = false;
let currentLeague = "laliga";

/* ============= Helpers ============= */
function toDateSafe(v){
  if(!v)return null;
  if(typeof v.toDate==="function")return v.toDate();
  if(v.seconds)return new Date(v.seconds*1000);
  const d=new Date(v);
  return isNaN(d.getTime())?null:d;
}

function renderRows(rows){
  if(!rows.length){
    tbody.innerHTML = `<tr><td colspan="5" style="color:#bbb">No data</td></tr>`;
    return;
  }

  tbody.innerHTML = rows.map(r=>`
    <tr>
      <td>${r.pos}</td>
      <td class="team">${String(r.team).replace(/</g,"&lt;")}</td>
      <td>${r.played}</td>
      <td>${r.gd}</td>
      <td>${r.pts}</td>
    </tr>
  `).join("");
}

/* ============= Load Standings ============= */
async function loadStandings(league){
  tbody.innerHTML = `<tr><td colspan="5" style="color:#ccc">Loading...</td></tr>`;

  const ref = doc(db,"standings",league);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    fullRows=[];
    renderRows([]);
    lastUpdated.textContent="Last updated: ‚Äî";
    return;
  }

  const data = snap.data();
  fullRows = data.rows || [];

  // sort
  fullRows = fullRows.map((r,i)=>({pos:r.pos ?? (i+1),...r}));

  renderRows(fullRows.slice(0,5));

  const d = toDateSafe(data.updatedAt) || new Date();
  lastUpdated.textContent = "Last updated: " + d.toLocaleString();

  showingAll = false;
  toggleTable.textContent = "Show All";
}

/* ============= Toggle Show All ============= */
toggleTable.onclick = ()=>{
  if(showingAll){
    renderRows(fullRows.slice(0,5));
    toggleTable.textContent="Show All";
    showingAll=false;
  } else {
    renderRows(fullRows);
    toggleTable.textContent="Show Less";
    showingAll=true;
  }
};

/* ============= Modal League Picker ============= */
chooseLeague.onclick=()=>leagueModal.classList.add("show");
leagueModal.onclick=e=>{ if(e.target===leagueModal) leagueModal.classList.remove("show"); };
document.querySelectorAll(".opt").forEach(o=>{
  o.onclick=()=>{
    currentLeague=o.dataset.league;
    chooseLeague.textContent = o.textContent+" ‚ñæ";
    leagueModal.classList.remove("show");
    loadStandings(currentLeague);
  };
});

/* ============= Initial Load ============= */
window.addEventListener("header-ready",()=>loadStandings(currentLeague));

// Fallback load
setTimeout(()=>{ if(!tbody.innerHTML.trim()) loadStandings(currentLeague); },500);
</script>

</body>
</html>
